version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-infocus}
      POSTGRES_USER: ${POSTGRES_USER:-infocus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-infocus}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
      - ./db/migrations:/migrations:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-infocus}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
